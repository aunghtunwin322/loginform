<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Varta&display=swap" rel="stylesheet">
  <title>Log In Form</title>
</head>
<body>
  <div class="container">
    <h1>Log in</h1>
    <p>NEW TO HEADSPACE? <span style="color:#ff8a5c ;">SIGN UP FOR FREE</span></p>
    <input type="email" name="email" placeholder="Email address">
    <br>
    <input type="password" name="pass" placeholder="Password">
    <br>
    <div class="check">
      <input type="checkbox" name="check" id="checks">
      <label for="checks">Remember me</label>
    </div>
    <button class="login">LOG IN</button>
    <p>OR</p>
    <button class="fb">LOG IN WITH FACEBOOK</button>
    <br>
    <button class="spot">LOG IN WITH SPOTIFY</button>
  </div>
</body>
</html>
